<!DOCTYPE html>

<html>
    <head>
        <title>Organization</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='stylesheet' type='text/css' href='../css/bootstrap.min.css'>
        <link rel='stylesheet' type='text/css' href='../css/bootstrap-grid.min.css'>
        <link rel='stylesheet' type='text/css' href='../css/header.css'>
        <style>
            #editOrganizationDiv, #addOrganizationDiv {
                background: rgba(200, 200, 200, .5);
                text-align: center;
            }

            #addOrganizationButton {
                margin: 0 auto;
            }

            .row {
                text-align: center;
            }

            .tableButton {
                width: 80%;
                padding: .1em .4em;
                margin: .2em -.5em;
            }

            .removeTableApperance {
                border: none;
                background: transparent;
            }

            #dropdownDiv {
                position: relative;
            }
            
            .errorDiv {
                margin: .2em;
                padding: .2em;
                border: 2px solid red; 
                background: #ffe8e8; 
            }
        </style>
    </head>

    <body>
        <div id='header'>
            <h1>HERO</h1>
            <h4><i>Hero Education and Relationship Organization</i></h4>
            <img src='https://upload.wikimedia.org/wikipedia/commons/5/5c/Placeholder_couple_superhero.png' alt='Image did not load.'>
        </div>

        <div id='navbar' class='navbar'></div>

        <div class='container'>
            <button id='addOrganizationButton' class="btn btn-default" onclick='openAddOrganizationDiv()'>Add a new Organization</button>
        </div>

        <div id='addOrganizationDiv' class='container'>
            <h3>Add a new Organization</h3>
            <form class="form-horizontal" role="form" method='POST' action="" onsubmit="return false">
                <div class='row'>
                    <div class='col'>
                        <div class="row form-group">
                            <div class='col-2'>
                                <label class='control-label'>Id</label>
                            </div>
                            <div class="col-8">
                                <input id='addId' type="text" class="form-control" readonly='readonly'/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class='row'>
                    <div id='addFormErrors' class='col'>
                        <!-- filled in by heros.js -->
                    </div>
                </div>
                <div class='row'>
                    <div class='col'>
                        <div class="row form-group">
                            <div class='col-2'>
                                <label class='control-label'>LocationId</label>
                            </div>
                            <div class="col-8">
                                <input id='addLocationId' type="text" class="form-control" readonly/>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class='col-2'>
                                <label class='control-label'>Location</label>
                            </div>
                            <div id='dropdownDiv' class="col-8">
                                <select id='locationDropdown' class='form-control'>
                                    <!-- inputed from organizations.js -->
                                </select>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class='col-2'>
                                <label class='control-label'>Name</label>
                            </div>
                            <div class="col-8">
                                <input id='addName' type="text" class="form-control"/>
                            </div>
                        </div>
                    </div>
                    <div class='col'>
                        <div class="row form-group">
                            <div class='col-2'>
                                <label class='control-label'>Description</label>
                            </div>
                            <div class="col-8">
                                <input id='addDescription' type="text" class="form-control"/>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class='col-2'>
                                <label class='control-label'>phone</label>
                            </div>
                            <div class="col-8">
                                <input id='addPhone' type="text" class="form-control"/>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class='col-2'>
                                <label class='control-label'>Email</label>
                            </div>
                            <div class="col-8">
                                <input id='addEmail' type="text" class="form-control"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default" onclick='addOrganization()'>Add Organization</button>
                </div>
            </form>
        </div>

        <div id='editOrganizationDiv' class='container'>
            <h3>Edit a Organization</h3>
            <form class="form-horizontal" role="form" method="POST" action="" onsubmit="return false">
                <div class="row form-group">
                    <div class='col-2'>
                        <label class='control-label'>Id</label>
                    </div>
                    <div class="col-8">
                        <input id='id' type="text" class="form-control" readonly='readonly'/>
                    </div>
                </div>
                <div class='row'>
                    <div id='formErrors' class='col'>
                        <!-- filled in by heros.js -->
                    </div>
                </div>
                <div class='row'>
                    <div class='col'>
                        <div class="row form-group">
                            <div class='col-2'>
                                <label class='control-label'>LocationId</label>
                            </div>
                            <div class="col-8">
                                <input id='locationId' type="text" class="form-control" readonly/>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class='col-2'>
                                <label class='control-label'>Location</label>
                            </div>
                            <div id='dropdownDiv' class="col-8">
                                <select id='locationDropdown2' class='form-control'>
                                    <!-- inputed from organizations.js -->
                                </select>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class='col-2'>
                                <label class='control-label'>Name</label>
                            </div>
                            <div class="col-8">
                                <input id='name' type="text" class="form-control"/>
                            </div>
                        </div>
                    </div>
                    <div class='col'>
                        <div class="row form-group">
                            <div class='col-2'>
                                <label class='control-label'>Description</label>
                            </div>
                            <div class="col-8">
                                <input id='description' type="text" class="form-control"/>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class='col-2'>
                                <label class='control-label'>phone</label>
                            </div>
                            <div class="col-8">
                                <input id='phone' type="text" class="form-control"/>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class='col-2'>
                                <label class='control-label'>Email</label>
                            </div>
                            <div class="col-8">
                                <input id='email' type="text" class="form-control"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default" onclick='updateOrganization()'> Update</button>
                </div>
            </form>
        </div>

        <hr/>

        <div class='container-fluid'>
            <div class='row'>
                <table id='organizationTable'>
                    <tr>
                        <th colspan='7'>ORGANIZATIONS</th>
                    </tr>
                    <tr>
                        <th>Id</th>
                        <th>Location Id</th>
                        <th>Location</th>   <!-- Fix to show location details -->
                        <th>Name</th>
                        <th>Description</th>
                        <th>Phone</th>
                        <th>Email</th>
                    </tr>
                    <!-- Added Columns and Rows -->
                </table>
            </div>
        </div>

        <script src="../js/jquery-3.1.1.min.js"></script>
        <script src='../js/navbar.js'></script>
        <script src='../js/organizations.js'></script>
    </body>
</html>
