<!DOCTYPE html>

<html>
    <head>
        <title>Superpowers</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='stylesheet' type='text/css' href='../css/bootstrap.min.css'>
        <link rel='stylesheet' type='text/css' href='../css/bootstrap-grid.min.css'>
        <link rel='stylesheet' type='text/css' href='../css/header.css'>
        <style>
            #editSuperpowerDiv, #addSuperpowerDiv {
                background: rgba(200, 200, 200, .5);
                text-align: center;
            }

            #addSuperpowerButton {
                margin: 0 auto;
            }

            .row {
                text-align: center;
            }

            .tableButton {
                width: 80%;
                padding: .1em .4em;
                margin: .2em -.5em;
            }

            .removeTableApperance {
                border: none;
                background: transparent;
            }
            
            .errorDiv {
                margin: .2em;
                padding: .2em;
                border: 2px solid red; 
                background: #ffe8e8; 
            }
        </style>
    </head>

    <body>
        <div id='header'>
            <h1>HERO</h1>
            <h4><i>Hero Education and Relationship Organization</i></h4>
            <img src='https://upload.wikimedia.org/wikipedia/commons/5/5c/Placeholder_couple_superhero.png' alt='Image did not load.'>
        </div>

        <div id='navbar' class='navbar'></div>

        <div class='container'>
            <button id='addSuperpowerButton' class="btn btn-default" onclick='openAddSuperpowerDiv()'>Add a new Superpower</button>
        </div>

        <div id='addSuperpowerDiv' class='container'>
            <h3>Add a new Superpower</h3>
            <form class="form-horizontal" role="form" method='POST' action="" onsubmit="return false">
                <div class='row'>
                    <div class='col'>
                        <div class="row form-group">
                            <div class='col-2'>
                                <label class='control-label'>Id</label>
                            </div>
                            <div class="col-8">
                                <input id='addId' type="text" class="form-control" readonly='readonly'/>
                            </div>
                        </div>
                        <div class='row'>
                            <div id='addFormErrors' class='col'>
                                <!-- filled in by heros.js -->
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class='col-2'>
                                <label class='control-label'>Type</label>
                            </div>
                            <div class="col-8">
                                <input id='addType' type="text" class="form-control"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default" onclick='addSuperpower()'>Add Superpower</button>
                </div>
            </form>
        </div>

        <div id='editSuperpowerDiv' class='container'>
            <h3>Edit a Superpower</h3>
            <form class="form-horizontal" role="form" method="POST" action="" onsubmit="return false">
                <div class='row'>
                    <div class='col'>
                        <div class="row form-group">
                            <div class='col-2'>
                                <label class='control-label'>Id</label>
                            </div>
                            <div class="col-8">
                                <input id='id' type="text" class="form-control" readonly='readonly'/>
                            </div>
                        </div>
                        <div class='row'>
                            <div id='formErrors' class='col'>
                                <!-- filled in by heros.js -->
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class='col-2'>
                                <label class='control-label'>Type</label>
                            </div>
                            <div class="col-8">
                                <input id='type' type="text" class="form-control"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default" onclick='updateSuperpower()'> Update</button>
                </div>
            </form>
        </div>

        <hr/>

        <div class='container-fluid'>
            <div class='row'>
                <table id='superpowerTable'>
                    <tr>
                        <th colspan='2'>SUPERPOWERS</th>
                    </tr>
                    <tr>
                        <th>Id</th>
                        <th>Type</th>
                    </tr>
                    <!-- Added Columns and Rows -->
                </table>
            </div>
        </div>

        <script src="../js/jquery-3.1.1.min.js"></script>
        <script src='../js/navbar.js'></script>
        <script src='../js/superpowers.js'></script>
    </body>
</html>
